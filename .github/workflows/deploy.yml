name: Build Dockerfile & Upload Image to AWS ECR 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Configure AWS security credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Step 3: Log in to Amazon ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # Step 4: Build, tag, and upload Docker image to Amazon ECR
    - name: Build, tag, and upload image to Amazon ECR
      env:
        ECR_REPOSITORY: python-images  
        IMAGE_TAG: latest             
      run: |
        REPOSITORY_URI=$(aws ecr describe-repositories --repository-names $ECR_REPOSITORY --query 'repositories[0].repositoryUri' --output text)
        
        docker build -t $ECR_REPOSITORY .
       
        docker tag $ECR_REPOSITORY:latest $REPOSITORY_URI:$IMAGE_TAG
       
        docker push $REPOSITORY_URI:$IMAGE_TAG
